<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.querySelector("#root");
        function Title() {
            return (
                <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>hello I'm a title</h3>
            );
        };

        const Button = () => <button style={{backgroundColor: "tomato",}} onClick={() => console.log("im clicked")}>Click me</button>


        const Container = () =>(     //첫 문자가 대문자여야  위에 선언해둔 함수를 불러올수있다
        <div>
            <Title/>
            <Button/>
        </div>
        );
        ReactDOM.render(<Container/>, root);
    </script>
</html>
